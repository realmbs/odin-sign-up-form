<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="side__container">
      <img src="./images/hero.webp">
        <div class="logo__container"></div>
    </div>
    <div class="main__container">
      <div class="hero__container">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form__container">
        <form action="submit.php" method="post">
          <div class="form__content">
            <p>Let's do this!</p>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="email" required>
            <input type="number" name="phone" id="phone" placeholder="Phone Number" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
          </div>
          <div class="form__btn">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href=./login.html id="login">Log In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
