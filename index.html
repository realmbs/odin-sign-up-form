<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>The Odin Project - Sign Up Form</title>
</head>

<body>
  <div id="app">
    <div id="sidebar">
      <div class="logo-container">
        <img src="./img/odin.png">
        <p class="logo-text">ODIN</p>
      </div>
      <div class="sidebar-footer">
        <p class="img-credit">Photo by Halie West on Unsplash</p>
      </div>
    </div>
    <div id="main">
      <div class="header">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up <em>now</em> to get started.</h3>
        <h3>You <em>know</em> you want to.</h3>
      </div>
      <div class="form">
        <p class="cta">Let's do this!</p>
        <form method="post">
          <div class="container">
            <div class="input">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>
          <div class="container">
            <div class="input">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="input">
              <label for="phoneNumber">Phone Number</label>
              <input type="number" name="phoneNumber" id="phoneNumber">
            </div>
          </div>
          <div class="container">
            <div class="input">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="input">
              <label for="passwordConfirmation">Confirm Password</label>
              <input type="password" id="passwordConfirmation" name="passwordConfirmation" required>
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <button class="btn">Create Account</button>
        <p>Already have an account? <a href="null">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
